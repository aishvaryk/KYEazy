<div class="card">

<div fxLayout="column" fxLayoutAlign="center center">
  <div
    fxLayout="column"
    [ngStyle.xs]="{ width: '100%' }"
    [ngStyle.sm]="{ width: '70%' }"
    [ngStyle.md]="{ width: '50%' }"
    [ngStyle.lg]="{ width: '40%' }"
    [ngStyle.xl]="{ width: '40%' }"
  >
    <div [class.show]="!camera" [class.hide]="camera">
      <img
        (click)="startCamera()"
        class="camera-icon"
        height="200"
        width="200"
        src="/assets/images/camera-icon.jpg"
      />
    </div>

    <div fxFlex [class.show]="camera" [class.hide]="!camera">
      <video
        #video
        [class.show]="!captured"
        [class.hide]="captured"
        [width]="500"
        [height]="300"
        autoplay
      ></video>
      <canvas
        #canvas
        [class.show]="captured"
        [class.hide]="!captured"
        [width]="500"
        [height]="300"
      ></canvas>
      <div [class.show]="!captured" [class.hide]="captured">
        <button mat-raised-button color="primary" (click)="capture()">Capture</button>
      </div>
      <div [class.show]="captured" [class.hide]="!captured">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button color="primary" (click)="retry()">Retry</button>
      </div>
    </div>
  </div>
</div>

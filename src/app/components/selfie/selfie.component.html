<mat-card style="width: 100%; height: 100%;">
<div style="width: 100%; height: 100%;" fxLayout="column" fxLayoutAlign="center center">
  <div
    fxLayout="column"
  >
    <div [class.show]="!camera" [class.hide]="camera">
      <img
        (click)="startCamera()"
        class="camera-icon"
        [height]="height"
        [width]="width"
        src="/assets/images/camera2.gif"
      />
    </div>

    <div fxFlex [class.show]="camera" [class.hide]="!camera">
      <video
        #video
        [class.show]="!captured"
        [class.hide]="captured"
        [width]="width"
        [height]="height"
        autoplay
      ></video>
      <canvas
        #canvas
        [class.show]="captured"
        [class.hide]="!captured"
        [width]="width"
        [height]="height"
      ></canvas>
      <div [class.show]="!captured" [class.hide]="captured">
        <button mat-raised-button color="primary" (click)="capture()">Capture</button>
      </div>
      <div [class.show]="captured" [class.hide]="!captured">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button color="primary" (click)="retry()">Retry</button>
      </div>
    </div>
    <button mat-stroked-button color="warn" (click)="back()">Back</button>
  </div>
</div>
</mat-card>

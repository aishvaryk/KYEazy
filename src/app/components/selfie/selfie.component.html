<div fxLayout="column" fxLayoutAlign="center center">
  <div
    fxFlex
    [ngStyle.xs]="{ width: '100%' }"
    [ngStyle.sm]="{ width: '70%' }"
    [ngStyle.md]="{ width: '50%' }"
    [ngStyle.lg]="{ width: '40%' }"
    [ngStyle.xl]="{ width: '40%' }"
  >

  <video
    #video
    [width]="300"
    [height]="300"
    autoplay
  ></video>

  <button mat-raised-button (click)="startCamera()" color="primary">
    Show Camera
  </button>

  </div>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
  <div
    fxLayout="column"
    [ngStyle.xs]="{ width: '100%' }"
    [ngStyle.sm]="{ width: '70%' }"
    [ngStyle.md]="{ width: '50%' }"
    [ngStyle.lg]="{ width: '40%' }"
    [ngStyle.xl]="{ width: '40%' }"
  >

  <div fxFlex>
    <video
      #video
      [width]="300"
      [height]="300"
      autoplay
    ></video>
    <canvas
    #canvas
    [width]="300"
    [height]="300"
    ></canvas>
  </div>

  <div>
  <button mat-raised-button (click)="startCamera()" color="primary">
    Show Camera
  </button>
  <button mat-raised-button (click)="capture()" color="primary">
    Capture
  </button>
  </div>

  </div>
</div>

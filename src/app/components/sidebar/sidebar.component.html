
<mat-sidenav-container class="sidenav-container" [hasBackdrop]="hasBackdrop" >
  <mat-sidenav [mode]="sidenavMode" [opened]=sidenavOpen
    disableClose="true"
   [ngClass.gt-sm]="'sidenav-large'"
   [ngClass.sm]="'sidenav-medium'"
   [ngClass.xs]="'sidenav-mobile'"

   fixedInViewport="false" >
    <mat-nav-list>
      <a mat-list-item class="sidenav-list-item" routerLink="/company/dashboard"
        *ngIf="currentRoute.substring(1,4)==='com'">
        Dashboard</a>

      <a mat-list-item class="sidenav-list-item" routerLink="/admin/dashboard"
        *ngIf="currentRoute.substring(1,4)==='adm'">
        Dashboard</a>

      <a mat-list-item class="sidenav-list-item" routerLink="/company/employees"
        *ngIf="currentRoute.substring(1,4)==='com'">
        Employees</a>

      <a mat-list-item class="sidenav-list-item" routerLink="/admin/dashboard"
        *ngIf="currentRoute.substring(1,4)==='adm'">
        All Employees</a>

      <a mat-list-item class="sidenav-list-item" routerLink="/admin/dashboard"
        *ngIf="currentRoute.substring(1,4)==='adm'">
        All Companies</a>

      <a mat-list-item routerLink="/admin/employees"  *ngIf="currentRoute.substring(1,4)==='adm'">Ad Employees</a>
      <a mat-list-item routerLink="/company/register"  *ngIf="currentRoute.substring(1,4)==='com'">Register Employees</a>


    </mat-nav-list>
    <!-- <mat-expansion-panel  class="mat-elevation-z0 sidenav-expansion">
      <mat-expansion-panel-header class="sidenav-expansion-header">
        <mat-panel-title class="sidenav-list-item" >
        Register Employees
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item class="sidenav-list-item" routerLink="/company/register"
          >Single Employee</a>
        <a mat-list-item class="sidenav-list-item" >Multiple Employees</a>
      </mat-nav-list>
    </mat-expansion-panel> -->

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>

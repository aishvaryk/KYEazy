<header class="header">

  <div class="row" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="menu-logo" fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button color="primary"
        (click)="toggleMenu()"
        *ngIf="deviceSmall && !isOpen"
        class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <button mat-icon-button color="primary"
        (click)="toggleMenu()"
        *ngIf="deviceSmall && isOpen"
        class="menu-button">
        <mat-icon>clear</mat-icon>
      </button>


      <div class="logo">
        <img src="/assets/images/logo.png" />
      </div>

      <button
      mat-raised-button
      (click) = "doLogout()"
      class="logout"
      color="warn"
      *ngIf="loginService.isLoggedIn()"
    >
      Log Out
    </button>
    </div>

    <div class="buttons" >
      <div class="large-header-buttons" *ngIf="!deviceSmall" >
        <button mat-button> About </button>
        <button mat-button> Contact Us </button>
      </div>

      <div class="small-header-buttons" *ngIf="deviceSmall" >
        <button mat-icon-button color="primary">
          <mat-icon >info_outlined</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon >contact_support</mat-icon>
        </button>
    </div>

    </div>
  </div>
  </header>

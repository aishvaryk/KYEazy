<div
  fxLayout="column"
  *ngIf="loading"
  fxLayoutAlign="center center"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<div
  fxLayout="row"
  *ngIf="!loading"
  fxLayoutAlign="center center"
  class="form-margin"
  style="width: 100%"
>

 <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field
      appearance="outline"
    >
      <mat-label>Reason</mat-label>
      <textarea
        draggable="false"
        matInput
        placeholder="Please describe your resons to report"
        formControlName="reason"
        required
      ></textarea>
      <mat-error
        *ngIf="!form.get('username')?.valid && form.get('username')?.touched"
      >
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">REPORT</button>
  </form>

</div>

  <form
    fxLayout="column"
    (ngSubmit)="onSave()"
    [formGroup]="form"
    fxLayoutAlign="center start"
  >

    <mat-form-field fxflex>
      <mat-label>Document Type</mat-label>
      <mat-select formControlName="documentType">
        <mat-option value="aadhar" name="documentType">
          Aadhar Card
        </mat-option>
        <mat-option value="pan" name="documentType">
          Pan Card
        </mat-option>
        <mat-option value="driving" name="documentType">
          Driving Licence
        </mat-option>
        <mat-option value="passport" name="documentType">
          Passport
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxflex>
      <mat-label>Document Number</mat-label>
      <input matInput formControlName="documentNumber" name="documentNumber" />
    </mat-form-field>

    <div fxFlex>
      <input #input  type="file" (change)="onChange($event)" />
      <button mat-raised-button color="primary" (click)="input.click()"> Upload Document </button>
    </div>

    <button type="submit">
      onSave
    </button>

  </form>

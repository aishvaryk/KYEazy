<div class="modal" *ngIf="data.type === 'COMPANY_REGISTER'">
  COMPANY ALREADY EXISTS
</div>


<div class="modal" *ngIf="data.type !== 'COMPANY_REGISTER'">

<div class="modal-header">
  <div *ngIf="data.type === 'EMPLOYEE_LOGIN'">
    <!-- EMPLOYEE -->
  </div>
  <div *ngIf="data.type === 'COMPANY_LOGIN'">
    <!-- COMPANY -->
  </div>
  <span class="close-modal-button" (click)="onClose()"> &times;</span>
</div>

<br/>

<div class="modal-body">


<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Company Login" class="company">
    <app-login [type]="'COMPANY_LOGIN'" [dialog]="dialog" ></app-login>
  </mat-tab>
  <mat-tab label="Employee Login">
    <app-login [type]="'EMPLOYEE_LOGIN'" [dialog]="dialog" ></app-login>
  </mat-tab>
</mat-tab-group>
</div>

</div>
